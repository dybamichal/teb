<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Formularze</title>
 <link rel="stylesheet" href="style/style_form.css">
</head>
<body>
	 <form>
   <input type="color" id="color"><br>
   <input type="date" id="date" min="1999-11-01" max="2044-12-31" value="2018-03-12"><br>
   <input type="datetime-local"><br>
   <input type="email" id="mail"><br>
   <input type="text" pattern="[a-z]{2,20}" id="imie">
   <input type="submit" id="przycisk"><br>
   <input type="file" id="plik"><br>
   <input type="image" src="201571492819722.png" id="foto"><br>
   <input type="month" id="miesiac"><br>
   <input type="range" id="suwak" min="0" max="6" step="1"><br>
   <input type="range" id="suwak" min="0" max="6" step="any"><br>
   <input type="tel"><br>
   <input type="time"><br>
   <input type="week"><br>
   <input type="url" placeholder="http://wp.pl" size="30" minlength="10" maxlength="300"><br>
   <input type="search" placeholder="wyszukaj strone"><br>
 </form>
</body>
</html>
