<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Zdarzenia klawiatury</title>
</head>
<body>
	<div id="blok"></div>
	<script>
	 window.addEventListener('keydown', function(event){
		var key = event.keyCode //keyCode - zdeprecjonowane
		console.log(key);
		console.log(String.fromCharCode(key));

	 switch(event.keyCode){
		case 37:
		 blok.innerHTML = 'lewo';
		 break;
		case 38:
		 blok.innerHTML = 'gora';
		 break;
		case 39:
		 blok.innerHTML = 'prawo';
		 break;
		case 40:
		 blok.innerHTML = 'dol';
		 break;
	 }
  });
	</script>
</body>
</html>
