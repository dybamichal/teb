<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>prototypy</title>
</head>
<body>
	<script>

		function samochod(marka, model, predkosc){
			this.marka = marka;
			this.model = model;
			this.predkosc = predkosc;
			this.wyswietl = function(){
				return '<br>marka: '+this.marka+'<br>model: '+this.model+'<br>predkosc: '+this.predkosc+'<br>';
			}
		}

		function ciezarowy(zaladunek, naczepa){
			this.zaladunek = zaladunek;
			this.naczepa = naczepa;
			this.wypisz = function(){
				if(naczepa = 1){
					naczepa = 'TAK';
				}else{
					naczepa = 'NIE';
				}
				return 'zaladunek: '+this.zaladunek+'<br>naczepa: '+naczepa;
			}
		}

		ciezarowy.prototype = new samochod();

		var MAN = new ciezarowy(25000, 1);
		MAN.marka = 'MAN';
		MAN.model = 'NG 262'
		MAN.predkosc = '170km/h'
		document.write('<h3>MAN</h3>');
		document.write(MAN.wypisz());
		document.write(MAN.wyswietl());

	</script>
</body>
</html>
