<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PROSTE DZIAŁANIA</title>
    </head>
    <body>

        <div id="baner"><img src="baner.jpg"></div>
        <h1>PROSTE DZIAŁANIA</h1>
        <div id="menu" style="float:none;">menu</div><br><br>
        <div id="tresc" class="pochylony"></div>
        <form>
           Podaj podstawę: <input type="number" id="podstawa"><br><br>
            Podaj wykładnik: <input type="number" id="wykladnik"><br><br>


        </form>
        <button id="przycisk">Potęgowanie</button>
        <div id="komunikat"></div>
        <script>
            var elPodstawa = document.getElementById("podstawa");
            var elWykladnik = document.getElementById("wykladnik");
            var elPrzycisk = document.getElementById("przycisk");
            var elKomunikat = document.getElementById("komunikat");
            var potega;

            function puste(){
                if(elPodstawa.value.length != 0 &&  elWykladnik.value.length != 0){
                 elKomunikat.innerHTML = "";

                    if(elWykladnik.value < 1){
                        elKomunikat.innerHTML = "Wykładnik potęgi musi być dodatni";
                    } else {potega = Math.pow(elPodstawa.value, elWykladnik.value);
                    elKomunikat.innerHTML = ("Wynik działania wynosi: " + potega);}

                    } else { elKomunikat.innerHTML = "Wpisz podstawę i wykładnik potęgi";}


            }
            elPrzycisk.addEventListener('click', puste);


        </script>
    </body>
</html>
