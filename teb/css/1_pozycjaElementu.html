<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Pozycjonowanie element√≥w</title>
	<style>
		#blok1 {
			width: 300px;
			height: 300px;
			background-color: #db3236;
			position: relative;
		}

		#blok2 {
			perspective: 150px;
			width: 200px;
			height: 200px;
			background-color: #3cba54;
		}

		#blok3 {
			width: 100px;
			height: 100px;
			background-color: #4885ed;
			position: absolute;
			right: 0px;
			bottom: 0px;
		}
	</style>
</head>
<body>
	<div id="blok1">
		<div id="blok2">
			<div id="blok3">
			</div>
		</div>
	</div>

</body>
</html>
